<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Condomínio Carla Cristina - Arquivos</title>
<style>
  body {
    background-color: #007BFF; /* Azul */
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #0056b3;
    padding: 20px;
    text-align: center;
    font-size: 2em;
    font-weight: bold;
  }
  main {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background-color: #0056b3;
    border-radius: 10px;
  }
  ul#fileList {
    list-style: none;
    padding: 0;
  }
  ul#fileList li {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    background-color: #00408a;
    padding: 10px;
    border-radius: 8px;
  }
  ul#fileList img.file-icon {
    width: 40px;
    height: 40px;
    object-fit: contain;
    margin-right: 20px;
    border-radius: 8px;
    background: white;
  }
  ul#fileList a {
    color: #ffffcc;
    font-size: 1.2em;
    text-decoration: none;
    word-break: break-word;
  }
  ul#fileList a:hover {
    text-decoration: underline;
  }
  #loginPrompt {
    display: none;
    text-align: center;
    margin-top: 0px;
    font-size: 1.4em;
  }
</style>
</head>
<body>

<header>Condomínio Carla Cristina <br> - documentos - </header>

<main>
  <div id="loginPrompt">
      <p>Por favor, insira a senha para acessar os arquivos.</p>
      <input type="password" id="passwordInput" placeholder="Senha" />
      <button id="loginBtn">Entrar</button>
      <p id="loginError" style="color: #ff6666; display:none;">Senha incorreta. Tente novamente.</p>
  </div>
  <ul id="fileList" style="display:none;"></ul>
</main>

<script>

// SENHA //

  const senhaCorreta = "380"; // Defina sua senha aqui

  const arquivos = [
//MODELO 
//  { nome: "documento2.docx", url: "arquivos/documento2.docx", tipo: "documento" }
 

 { url:"https://raw.githubusercontent.com/silviobonilha/carla.cristina/documents/Ata2024.pdf", nome:"Assembleia_01_10_24_Carla_Cristina.pdf", tipo:"documento"},

 { url:"https://raw.githubusercontent.com/silviobonilha/carla.cristina/documents/Ata2025.pdf", nome:"Assembleia_ Carla_Cristina15_04_25.pdf" , tipo:"documento"},

 { url:"https://raw.githubusercontent.com/silviobonilha/carla.cristina/documents/Convencao.pdf", nome:"Convenção_Carla_Cristina.pdf", tipo:"documento"      },

{ url:"https://raw.githubusercontent.com/silviobonilha/carla.cristina/documents/Regimento.pdf", nome: "Regimento_Interno_CARLA_CRISTINA.pdf",    tipo: "documento"     },


 ];

  const icones = {
    imagem: "", // ícone genérico de imagem grande 40px  //  https://cdn-icons-png.flaticon.com/512/2921/2921222.png
    documento: "https://cdn-icons-png.flaticon.com/512/337/337946.png" // ícone genérico de documento grande 40px
  };

  const loginPrompt = document.getElementById('loginPrompt');
  const fileList = document.getElementById('fileList');
  const passwordInput = document.getElementById('passwordInput');
  const loginBtn = document.getElementById('loginBtn');
  const loginError = document.getElementById('loginError');

  loginPrompt.style.display = 'block';

  loginBtn.addEventListener('click', () => {
    const senha = passwordInput.value;
    if (senha === senhaCorreta) {
      loginPrompt.style.display = 'none';
      fileList.style.display = 'block';
      mostrarArquivos();
    } else {
      loginError.style.display = 'block';
    }
  });

  function mostrarArquivos() {
    fileList.innerHTML = '';
    arquivos.forEach(arquivo => {
      let li = document.createElement('li');

      let img = document.createElement('img');
      img.className = 'file-icon';
      img.src = arquivo.tipo === 'imagem' ? arquivo.url : icones.documento;
      img.alt = arquivo.nome;

      let a = document.createElement('a');
      a.href = arquivo.url;
      a.download = arquivo.nome;
      a.textContent = arquivo.nome;

      li.appendChild(img);
      li.appendChild(a);
      fileList.appendChild(li);
    });
  }
</script>
<a href="arquivo.doc">doc</a>
</body>
</html>
