<main>
  <div id="loginPrompt">
      <p>Insira a senha para acessar os arquivos.</p>
      <input type="password" id="passwordInput" placeholder="Senha" />
      <button id="loginBtn">Entrar</button>
      <p id="loginError" style="color: #ff6666; display:none;">Senha incorreta. Tente novamente.</p>
  </div>
  <ul id="fileList" style="display:none;"></ul>
</main>

<script>

// SENHA //

  const senhaCorreta = "380"; // Defina sua senha aqui

  const arquivos = [
//MODELO 
//  { nome: "documento2.docx", url: "arquivos/documento2.docx", tipo: "documento" }
 

 { url:"https://raw.githubusercontent.com/silviobonilha/carla.cristina/documents/Ata2024.pdf", nome:"Assembleia 2024", tipo:"documento"},

 { url:"https://raw.githubusercontent.com/silviobonilha/carla.cristina/documents/Ata2025.pdf", nome:"Assembleia 2025" , tipo:"documento"},

 { url:"https://raw.githubusercontent.com/silviobonilha/carla.cristina/documents/Convencao.pdf", nome:"ConvenÃ§Ã£o.pdf", tipo:"documento"},

{ url:"https://raw.githubusercontent.com/silviobonilha/carla.cristina/documents/Regimento.pdf", nome: "Regimento Interno", tipo: "documento"},


 ];

  const icones = {
    imagem: "", // Ã­cone genÃ©rico de imagem grande 40px  //  https://cdn-icons-png.flaticon.com/512/2921/2921222.png
    documento: "https://cdn-icons-png.flaticon.com/512/337/337946.png" // Ã­cone genÃ©rico de documento grande 40px
  };

  const loginPrompt = document.getElementById('loginPrompt');
  const fileList = document.getElementById('fileList');
  const passwordInput = document.getElementById('passwordInput');
  const loginBtn = document.getElementById('loginBtn');
  const loginError = document.getElementById('loginError');

  loginPrompt.style.display = 'block';

  loginBtn.addEventListener('click', () => {
    const senha = passwordInput.value;
    if (senha === senhaCorreta) {
      loginPrompt.style.display = 'none';
      fileList.style.display = 'block';
      mostrarArquivos();
    } else {
      loginError.style.display = 'block';
    }
  });

  function mostrarArquivos() {
    fileList.innerHTML = '';
    arquivos.forEach(arquivo => {
      let li = document.createElement('li');

      let img = document.createElement('img');
      img.className = 'file-icon';
      img.src = arquivo.tipo === 'imagem' ? arquivo.url : icones.documento;
      img.alt = arquivo.nome;

      let a = document.createElement('a');
      a.href = arquivo.url;
      a.download = arquivo.nome;
      a.textContent = arquivo.nome;

      li.appendChild(img);
      li.appendChild(a);
      fileList.appendChild(li);
    });
  }
</script>

</body>
